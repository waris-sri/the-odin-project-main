<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-size=1.0" />
    <title>Odin Links and Images</title>
  </head>
  <body style="padding: 2em">
    <span
      style="
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      "
    >
      <h1>Odin Links and Images</h1>
      <h2>Homepage</h2>
      <img
        src="./images/webcat.jpg"
        style="margin-bottom: 2rem; border-radius: 6px"
        height="250"
        width="250"
        alt="webcat"
      />
      <!-- noopener = removes the new site's interactability and access to the original one -->
      <!-- noopenner prevents phishing attacks and tabnabbing -->
      <!-- noreferrer = removes the user's referrer (what site the user came from) to the new site -->
      <a
        href="https://www.theodinproject.com/about"
        target="_self"
        rel="noopener noreferrer"
        >About The Odin Project</a
      >
      <a href="./pages/about.html" rel="noopener noreferrer" target="_self"
        >Go to About page</a
      >
    </span>
  </body>
</html>
